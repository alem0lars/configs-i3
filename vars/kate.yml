# => inherits: generic, with-colorscheme-default <= #

hidpi: true

i3:
  mod_key: Mod4
  terminal: openterm
  terminal_no_multiplexer: openterm --no-tmux
  startup_cmd: openterm --no-tmux --cmd startup-setup
  xkill_cmd: xkill
  launcher_cmd: rofi -show run
  window_chooser_cmd: rofi -show window
  calc_cmd: toggle-window -c speedcrunch -n '^SpeedCrunch$'
  brightness_inc_cmd: xbacklight -inc 10
  brightness_dec_cmd: xbacklight -dec 10


font:
  name: Hack
  size: 8

pulseaudio:
  default_sink: 1


