# => inherits: generic, with-colorscheme-default <= #


hidpi: true

i3:
  mod_key: "Mod4"
  terminal: "openterm"
  terminal_no_multiplexer: "openterm --no-tmux"
  startup_cmd: "openterm --no-tmux --cmd 'startup-setup; echo Hit Ctrl+D to exit; read'"
  xkill_cmd: "xkill"
  launcher_cmd: "rofi -show run"
  window_chooser_cmd: "rofi -show window"
  calc_cmd: "toggle-window -c speedcrunch -n '^SpeedCrunch$'"
  brightness_inc_cmd: "xbacklight + 5"
  brightness_dec_cmd: "xbacklight - 5"
  calendar_cmd: "gsimplecal"
  screenshot_to_clipboard_cmd: "maim -s | xclip -selection clipboard -t image/png"
  screenshot_to_file_cmd: "maim -s /data/TMP/screenshot-$(date +'%Y-%M-%d,%T.%3N').png"
  floats:
    - criteria:
        - class: "^Pavucontrol$"
        - class: "^copyq$"
        - class: "^SpeedCrunch"
        - class: "^Mediainfo-gui$"
        - class: "^Vmware-modconfig$"
        - class: "^Toggl Desktop$"
        - class: "^crx_emhlbipdbnglohkhcmimglnngjlfoehc$" # Toggl Web App
        - class: "^[Nn]m-connection-editor$"
    - criteria:
        - class: "^DevDocs$"
        - class: "^[Zz]eal$"
        - class: "^Syncthing GTK$"
      width:  1152
      height: 648
  assignments:
    - criteria:
        - class: "^[Ff]irefox$"
        - class: "^[Cc]hromium-browser-chromium$"
        - class: "^crx_eigkhialgobgcbmbliipenfhchjnnaio$" # WordReference Web App
      workspace:
        number: 1
    - criteria:
        - class: "^[Ii]noreader"
        - class: "^[Ff]eedreader$"
        - class: "^[Cc]alibre(-gui)?$"
      workspace:
        number: 4
    - criteria:
        - class: "^[Dd]ynalist"
        - class: "^[Tt]odoist"
        - class: "^[Tt]oggl"
        - class: "^[Nn]otion"
        - class: "[Tt]rello$"
      workspace:
        number: 5
    - criteria:
        - class: "^Caprine"
        - class: "^Mailspring$"
        - class: "^Mumble$"
        - class: "^Skype$"
        - class: "^TelegramDesktop$"
        - class: "^Thunderbird$"
        - class: "^skypeforlinux$"
        - class: "^wavebox$"
        - class: "^chatty-Chatty$"
        - class: "^TeamSpeak"
        - class: "^Hexchat"
        - class: "^[Dd]iscord$"
        - class: "[Ss]lack$"
        - class: "^[Ww]hats[-]?[Aa]pp"
      workspace:
        number: 6
    - criteria:
        - class: "^[Ss]potify$"
      workspace:
        number: 7
    - criteria:
        - class: "^Transmission-gtk$"
      workspace:
        number: 9
    - criteria:
        - class: "^Qemu-system-arm$"
        - class: "^VMware Workstation$"
        - class: "^Virt-manager$"
        - class: "^VirtualBox"
      workspace:
        number: 10

font:
  name: Fira Sans Light
  size: 7

pulseaudio:
  default_sink: 1

features:
  - bluetooth
  - temperature


